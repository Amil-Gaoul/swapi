<!DOCTYPE html>
<html ng-app="swapi">
<head>
	<title>SWAPI</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/vender/angular.min.js"></script>
	<script type="text/javascript" src="js/vender/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="js/vender/bootstrap.min.js"></script>
</head>
<body>
	<div class="jumbotron star-wars">
		<img class="intro" src="img/star-wars-intro.png">
	</div>
	<div class="container wrapper" ng-controller="SwapiController as swapi">
		<ul class="nav nav-pills center-pills">
			<li ng-class='{active:swapi.tab==="all"}'><a ng-click="swapi.setGender('all')" href>Все</a></li>
			<li ng-class='{active:swapi.tab==="male"}'><a ng-click="swapi.setGender('male')" href>Male</a></li>
			<li ng-class='{active:swapi.tab==="female"}'><a ng-click="swapi.setGender('female')" href>Female</a></li>
			<li nk-class='{active:swapi.tab==="hermaphrodite"'><a ng-click="swapi.setGender('hermaphrodite')" href>Hermaphrodite</a></li>
			<li ng-class='{active:swapi.tab==="n/a"}'><a ng-click="swapi.setGender('n/a')" href>Other</a></li>
		</ul>
		<div class="row list">
			<div class="hero" ng-repeat="people in swapi.peoples" ng-show="swapi.isSelected('{{people.gender}}')" ng-click="swapi.clickPeople($index)">
				<p><strong>Name</strong> - {{people.name}}</p>
				<img class="image__small" ng-src="img/char/{{people.name}}.jpg" alt="{{people.name}}">
				<p><strong>Gender</strong> - {{people.gender}}</p>
			</div>
			<swapi-people></swapi-people>
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/directive.js"></script>
</body>
</html>
