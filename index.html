<!DOCTYPE html>
<html ng-app="swapi">
<head>
	<title>SWAPI</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/vender/angular.min.js"></script>
	<script type="text/javascript" src="js/vender/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="js/vender/bootstrap.min.js"></script>
</head>
<body>
	<div class="jumbotron star-wars">
		<img class="intro" src="img/star-wars-intro.png">
	</div>
	<div class="container wrapper" ng-controller="SwapiController as swapi">
		<ul class="nav nav-pills center-pills">
			<li ng-class='swapi.activeGender("")'><a ng-click="swapi.setGender('')" href>All</a></li>
			<li ng-class='swapi.activeGender("male")'><a ng-click="swapi.setGender('male')" href>Male</a></li>
			<li ng-class='swapi.activeGender("female")'><a ng-click="swapi.setGender('female')" href>Female</a></li>
			<li ng-class='swapi.activeGender("others")'><a ng-click="swapi.setGender('others')" href>Others</a></li>
		</ul>
		<div class="row list">
			<div ng-repeat="people in swapi.peoples | filter:swapi.gender" class="hero" ng-click="swapi.clickPeople(people.name)">
				<p><strong>Name</strong> - {{people.name}}</p>
				<img class="image__small" ng-src="img/char/{{people.name}}.jpg" alt="{{people.name}}">
				<p class="{{people.gender}}"><strong>Gender</strong> - {{people.gender}}</p>
			</div>
			<swapi-people></swapi-people>
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/directive.js"></script>
</body>
</html>
